<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0px;padding:0px;}
		#blue{width: 94%;height: 100px;background-color: blue;}
		.one{width: 30%;height: 300px;}
		.one{display: inline-block;border:10px solid white;}
		#yellow{background-color: yellow;}
		#red{background-color: red;}
		#green{background-color: green;}
		#blank{width: 94%;height: 100px;}
		#blank{display: block;border:10px solid black;}
	</style>
</head>
<body>
	<div class="one" id="blue"></div><br>
	<div class="one" id="yellow"></div>
	<div class="one" id="red"></div>
	<div class="one" id="green"></div>
	<div id="blank"></div>
</body>
</html>
