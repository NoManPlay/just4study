<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0px auto;padding:0px;font-size: 0}
		.one{width: 30%;height: 300px;background-color: yellow;}
		.one{display: inline-block; border:20px solid white;}
		.two{display: inline-block;border:20px solid white;}
		#thrid{float: right;}
		#red{width: 63%;height: 100px;background-color: red;}
		#green{width: 31%;height: 100px;background-color: green;}
		#blank{width: 97%;height: 100px; margin-left: 20px;}
		#blank{display: block;border:2px solid black;}
	</style>
</head>
<body>
	<div class="one"></div>
	<div class="one"></div>
	<div class="one" id="thrid"></div><br>
	<div id="red" class="two"></div>
	<div id="green" class="two"></div>
	<div id="blank"></div>
</body>
</html>
