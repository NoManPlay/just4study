<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style>
		.contanier{
			width: 1000px;
			margin: 0 auto;
			border: 1px solid red;
		}
		.row{
			width: 988px;
			height: 35px;
			margin: 5px 5px;
			border: 1px solid black;
			display: table;
		}
		.col-1,.col-2,.col-3{
			float: left;
			margin-left:5px;
			margin-right: 5px;
			border: 1px solid green; 
		}
		.col-1{
			width: 70.17px;
			height: 33px;
		}
		.col-2{
			width: 152.67px;
			height: 33px;
		}
		.col-3{
			width: 235px;
			height: 33px;
		}
	</style>
</head>
<body>
	<div class="contanier">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-1"></div>
			<div class="col-1"></div>
			<div class="col-1"></div>
			<div class="col-1"></div>
			<div class="col-1"></div>
			<div class="col-1"></div>
			<div class="col-1"></div>
			<div class="col-1"></div>
			<div class="col-1"></div>
			<div class="col-1"></div>
			<div class="col-1"></div>
		</div>
		<div class="row">
		    <div class="col-2"></div>
		    <div class="col-2"></div>
		    <div class="col-2"></div>
		    <div class="col-2"></div>
		    <div class="col-2"></div>
		    <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
        </div>
	</div>
</body>
</html>
