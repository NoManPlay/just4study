<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>qqregister</title>
</head>
<body bgcolor="#87cefa">
	|&nbsp;注册账号</br><br/>

	<hr>
	</br><br/>
	<form action="#">
			昵称&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="text" name="nickname" size="40" autofocus><br>
			密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="password" name="password" size="40"><br>
			确认密码<input type="password" name="surepsw" size="40"><br>
			性别&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<label><input type="radio" name="gender" value="male">男</label>
			<label><input type="radio" name="gender" value="female">女</label><br>
			生日&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<select name="rili">
				<option value="gongli">公历</option>
				<option value="nongli">农历</option>
			</select>
			<input type="date"><br>
			所在地&nbsp;&nbsp;&nbsp;
			<select name="sheng">
				<option value="sx">山西</option>
				<option value="sh">上海</option>
				<option value="bj">北京</option>
			</select>
			<select name="shi">
				<option value="sx">太原</option>
				<option value="sh">上海</option>
				<option value="bj">北京</option>
			</select>
			<select name="qu">
				<option value="sx">太原</option>
				<option value="sh">上海</option>
				<option value="bj">北京</option>
			</select><br>
			手机号码<input type="number" style="width:310px" minlength="11" maxlength="11"><br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			可以通过该手机号快速找回手机<br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			中国大陆地区以外手机号码 点击这里<br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button type="submit" value="signup">立即注册</button><br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<label><input type="checkbox" value="qzone" checked="checked">同时开通QQ空间</label><br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<label><input type="checkbox" value="read" checked="checked">我已阅读并同意相关条款和隐私政策</label><br>
	</form>
</body>
</html>
